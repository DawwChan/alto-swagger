ResourceProperty:
  required:
  - availbw
  properties:
    availbw:
      type: integer
ResourceQueryRequest:
  required:
  - queries
  properties:
    queries:
      type: array
      items:
        $ref: "https://github.com/openalto/alto-swagger/raw/spec/api/ext/basic.yaml#/QueryDesc"
ResourceQueryResponse:
  required:
    - ane-paths
    - ane-property
  properties:
    ane-paths:
      $ref: "https://github.com/openalto/alto-swagger/raw/spec/api/ext/basic.yaml#/VectorArray"
    ane-property:
      type: array
      items:
        $ref: "#/ResourceProperty"
